<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Image Row</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    display: flex;
    justify-content: space-between;
    width: 90%;
    max-width: 1200px;
}

.column {
    flex: 1;
    margin: 0 10px;
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 200px; /* Set a fixed height or use min-height for responsive design */
}

    </style>
</head>
<body>
    <div class="image-row">
        <img src="1.avif" alt="Image 1">
        <img src="2.jpeg" alt="Image 2">
        <img src="3.webp" alt="Image 3">
        <img src="4.webp" alt="Image 4">
        <img src="5.webp" alt="Image 5">
    </div>
</body>
</html>
